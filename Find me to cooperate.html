layui.use(['layer'], function(){

            var iframeWindow = window['layui-layer-iframe' + index];

            //保存按钮单击事件
            iframeWindow.layui.form.on('submit(save)', function (data) {
                console.log(data);
                return false;
            });
            obj.click();

        }
